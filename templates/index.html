<!DOCTYPE html>
<html lang="en">
  <!--Remove CSS
  <head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
          rel="stylesheet">

  </head>
  -->

  <body>
    <div class="container">
      <div class="header">
        <h3 class="text-muted">Image Resizer</h3>
		<p>Lei Mao</p>
		<p>University of Chicago</p>
      </div>
      <hr/>
      <div>
	  <h4>An online tool to resize your image to png formatted image.</h4>
	  <p>Supported original image format: png, jpg, jpeg</p>
      <form action="upload" method="POST" enctype="multipart/form-data"> <!--"upload" is the directory where the action takes place-->
        <input type="file" name="file">
		<br />
		<br />

		  <table>
		    <tr>
			  <td align="right">Width (1-5000):</td>
			  <td align="left"><input type="number" name="width" min="1" max="5000" /></td>
			  <td></td>
			  <td align="right">Ratio on X (0.01-5):</td>
			  <td align="left"><input type="number" name="fx" min="0.01" max="5" step="0.01" /></td>
			</tr>
			<tr>
			  <td align="right">Height (1-5000):</td>
			  <td align="left"><input type="number" name="height" min="1" max="5000" /></td>
			  <td></td>
			  <td align="right">Ratio on Y (0.01-5):</td>
			  <td align="left"><input type="number" name="fy" min="0.01" max="5" step="0.01" /></td>
			</tr>
			<tr>
			  <td colspan="2" align="left">
			    <input type="radio" name="resize_mode" id="defined_mode" value="defined_mode">use width and height</input>
			  </td>
			  <td></td>
			  <td colspan="2" align="left">
			    <input type="radio" name="resize_mode" id="ratio_mode" value="ratio_mode" checked>use ratio</input>
			  </td>
			</tr>
		</table>

		<br />
		<input type="submit" value="Upload">

      </form>
      </div>
    </div>
  </body>
</html>
